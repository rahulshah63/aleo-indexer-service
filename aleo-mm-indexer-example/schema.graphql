
# --- Base Types ---
scalar BigInt
scalar DateTime
scalar JSON

type Query {
    transactions(
        limit: Int = 10,
        offset: Int = 0,
        programId: String,
        functionName: String
        orderBy: TransactionOrderBy = blockHeight,
        orderDirection: OrderDirection = desc
    ): [Transaction!]
    transaction(id: String!): Transaction
    market_reserves_historicals(limit: Int = 10, offset: Int = 0): [Market_reserves_historicals!]
    market_reserves_historical(id: Int!): Market_reserves_historicals
    reserve_data_mapping(
        limit: Int = 10,
        offset: Int = 0,
        orderBy: Reserve_data_mappingOrderBy = lastUpdatedBlock,
        orderDirection: OrderDirection = desc
    ): [Reserve_data_mapping!]
    reserve_config_mapping(
        limit: Int = 10,
        offset: Int = 0,
        orderBy: Reserve_config_mappingOrderBy = lastUpdatedBlock,
        orderDirection: OrderDirection = desc
    ): [Reserve_config_mapping!]
}


# --- Base Schemas ---

type IndexerState {
    programName: String!
    lastIndexedBlock: Int!
    lastUpdated: DateTime!
}

type Transaction {
    id: String!
    programId: String!
    functionName: String!
    blockHeight: Int!
    timestamp: DateTime!
    raw: JSON
}

enum OrderDirection {
  asc
  desc
}

enum TransactionOrderBy {
  blockHeight
  timestamp
  programId
  functionName
}
enum Reserve_data_mappingOrderBy {
  lastUpdatedBlock
}

enum Reserve_config_mappingOrderBy {
  lastUpdatedBlock
}

